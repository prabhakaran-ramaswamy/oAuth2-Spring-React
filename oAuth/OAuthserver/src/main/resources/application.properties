# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# OAuth2 Authorization Server Configuration
server.port=8080

# Allow bean definition overriding to resolve password encoder conflicts
spring.main.allow-bean-definition-overriding=true

# Enable debug logging for OAuth2 and Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.oauth2.server.authorization=DEBUG
logging.level.org.springframework.security.crypto=DEBUG

# Show SQL for debugging (if you have database later)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Set logging pattern to see more details
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n