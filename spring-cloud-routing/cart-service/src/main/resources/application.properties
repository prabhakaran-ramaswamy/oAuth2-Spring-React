# ==============================
# Basic App Settings
# ==============================
spring.application.name=cart-service
server.port=9091

# ==============================
# Database Configuration (PostgreSQL)
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/shop
spring.datasource.username=postgres
spring.datasource.password=Rampoo@1981
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Session Configuration
# ==============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=CART_SESSION
server.servlet.session.cookie.path=/
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# ==============================
# Product Service Call (Choose one)
# ==============================

# (Option 1) Directly call Product Service (local port 9095)
# product.service.url=http://localhost:9095
# product.service.api.path=/products

# (Option 2 - Recommended) Call Product Service via API Gateway (port 9090)
product.service.url=http://localhost:9090
product.service.api.path=/products
